<!DOCTYPE html>
<h1 class="display-3">List of Users</h1>
<br />
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table class="table table-hover">
            <thead>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let user of listOfUser">
                    <td>{{ user.userId }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <button class="btn btn-primary" (click) = "goToFavorite()">Favorites</button>
                        <app-favorite></app-favorite>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2"></div>
</div>
