<br />
<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card">
        <h5 class="card-header">Featured</h5>
        <form class="card-body" [formGroup]="reviewGroup">
          <h5 class="card-title">Write A Review</h5>
          <div class="input-group" >
            <span class="input-group-text"></span>
            <textarea class="form-control" aria-label="With textarea" formControlName="text"></textarea>
          </div>
            <br />
          <h5 class="card-title">Give a Rating</h5>
          <ngb-rating style="font-size: 2rem" [(rate)]="currentRate" [max]="5"></ngb-rating>
            <hr>
          <pre>Rate: <b>{{currentRate}}</b></pre>
            <br />
            <br />
          <button (click)="createReview(reviewGroup)" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
